language: R
cache:
  packages: true
  directories:
  - _book

addons:
  apt:
    packages:
      - libxml2-dev

before_install:
- mkdir ~/.R
- cp Makevars ~/.R
- npm install netlify-cli -g

script:
  - Rscript -e 'bookdown::render_book("index.rmd")'

deploy:
  provider: script
  script: netlify deploy --dir _book
  skip_cleanup: true
